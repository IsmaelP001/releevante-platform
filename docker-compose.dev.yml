services:
  ui-admin-web:
    extends:
      file: ui-admin-web/docker/development/docker-compose.yml
      service: ui-admin-web
    networks:
      - releevante
  ui-smartlib-web:
    extends:
      file: ui-smartlib-web/docker/development/docker-compose.yml
      service: ui-smartlib-web
    networks:
      - releevante
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-test1234}
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - releevante
    restart: unless-stopped
  
  pgadmin:
    container_name: pgadmin_new
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-coex@commex.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - pgadmin:/var/lib/pgadmin

    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - releevante
    restart: unless-stopped

networks:
  releevante:
    driver: bridge
    external: false
volumes:
    postgres:
    pgadmin: