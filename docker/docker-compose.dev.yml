  ui-admin-web:
    extends:
      file: ../ui-admin-web/docker/development/docker-compose.yml
      service: ui-admin-web
    networks:
      - releevante
  ui-smartlib-web:
    extends:
      file: ../ui-smartlib-web/docker/development/docker-compose.yml
      service: ui-smartlib-web
    networks:
      - releevante
  backend-api:
    extends:
      file: ../backend-api/docker-compose.yml
      service: backend-api
    depends_on:
      - postgres
    networks:
      - releevante
  
  pgadmin:
    container_name: pgadmin_new
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-coex@commex.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - pgadmin:/var/lib/pgadmin

    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - releevante
    restart: unless-stopped

networks:
  releevante:
    driver: bridge
    external: false
volumes:
    postgres:
    pgadmin: