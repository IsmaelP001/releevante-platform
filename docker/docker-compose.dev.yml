services:
  flyway_server:
    image: flyway/flyway
    command: ${FLYWAY_COMMAND}
    volumes:
      - ./flyway:/flyway/sql
    depends_on:
      - postgres
    networks:
      - releevante
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_SECRET}
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - releevante
    restart: always
  # flyway-migrator:
  #   image: gsengun/flyway-postgres:1.1
