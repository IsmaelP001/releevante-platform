spring:
  application:
    name: releevante-api
  webflux:
    base-path: /api
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_SECRET}
    initialization-mode: always
    initialize: true
    continue-on-error: true
  sql:
    init:
      mode: never #always
      data-locations: classpath:identity_initial_data_insert.sql
  jpa:
    properties:
      hibernate:
        ddl-auto: none
        show-sql: true
security:
  rsa:
    key-path:
      public: ${PUBLIC_KEY_PATH}
      private: ${PRIVATE_KEY_PATH}
  basic:
    enabled: false

springdoc:
  version: 3.0.1
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs
#
#logging:
#  level: DEBUG
server:
  port: 8080

















